<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>BoolzApp</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app" class="back-view">

        <main id="structure" class="container d-flex">

            
            <!-- left -->
            <div id="left">
                <div class="d-flex justify-content-between">
                    <div class="d-flex aling-items-center profile">
                        <div>
                            <img src="./assets/img/avatar_io.jpg" alt="my profile photo" class="small-img rounded-circle">
                        </div>
                        <div class="user">Sofia</div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="pointer">
                            <i class="fa-solid fa-circle-notch"></i>
                        </div>
                        <div class="pointer">
                            <i class="fa-solid fa-message"></i>
                        </div>
                        <div class="pointer">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-item-center">
                    <div class="small-img rounded-circle d-flex align-item-center justify-content-center">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <div>
                    <form action="#" class="d-flex">
                        <label for="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                        <input type="search" name="search" id="search" placeholder="Cerca o inizia una nuova chat">
                    </form>
                </div>
                
                <div class="contacts">
                    <ul>
                        <li v-for="(contact, index) in contacts">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <img src="./assets/img/avatar_1.jpg" :alt="'profile photo'" class="rounded-circle big-img">
                                </div>
                                <div>
                                    <div> name</div>
                                    <div>Ultimo messaggio inviato</div>
                                </div>
                                <div>12:00</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        
            <!-- right -->
            <div id="right">
                <div class="d-flex justify-content-between">
                    <div class="d-flex align-item-center">
                        <div>
                            <img src="./assets/img/avatar_1.jpg" alt="Michele profile photo" class="small-img rounded-circle">
                        </div>
                        <div class="info">
                            <div>Michele</div>
                            <div>Ultimo accesso oggi alle 12:00</div>
                        </div>
                    </div>
                    <div class="d-flex align-item-center">
                        <div class="pointer">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="pointer">
                            <i class="fa-solid fa-paperclip"></i>
                        </div>
                        <div class="pointer">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between align-self-end">
                        <div>Hai portato a spasso il cane?</div>
                        <div class="align-self-end">15:30</div>
                    </div>
                    <div class="d-flex justify-content-between align-self-end">
                        <div>Ricordati di stendere i panni</div>
                        <div class="align-self-end">15:50</div>
                    </div>
                    <div class="d-flex justify-content-between align-self-start">
                        <div>Tutto fatto!</div>
                        <div class="align-self-end">16:15</div>
                    </div>
                </div>



            </div>

           







        </main>


       
    </div>
   
    <!-- api -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
